<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="dark:bg-orange-400">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-4"
      >
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >Crypto.</span
        >

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-white-700 rounded md:bg-transparent md:text-white-700 md:p-0 dark:text-white md:dark:text-white-500"
                >Market</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded md:border-0 md:p-0 dark:text-white md:dark:hover:text-white-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Features</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-white-700 md:p-0 dark:text-white md:dark:hover:text-white-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >White Papers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-white-700 md:p-0 dark:text-white md:dark:hover:text-white-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex pr-20">
      <div class="content mt-[12%] ml-[5%]">
        <h1
          class="mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl"
        >
          Crypto<span class="text-[#ff960b]">XChange</span>
        </h1>
        <p
          class="mb-6 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400"
        >
          Secure, Fast, and Reliable Crypto Trading for Everyone
        </p>
        <a
          href="#"
          class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-500 rounded-lg hover:bg-white-800 focus:ring-4 focus:ring-white-300 dark:focus:ring-white-900"
        >
          Explore more
          <svg
            class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
      <div class="img">
        <img src="./img/bg-img.png" alt="img" />
      </div>
    </div>

    <div class="coin-list">
      <div class="coin">
        <img src="./img/bitcoin.png" alt="bitcoin" />
        <div>
          <h3>$<span id="bitcoin"></span></h3>
          <p class="font-semibold text-base">Bitcoin</p>
        </div>
      </div>
      <div class="coin">
        <img src="./img/ethereum.png" alt="ethereum" />
        <div>
          <h3>$<span id="ethereum"></span></h3>
          <p class="font-semibold text-base">Ethereum</p>
        </div>
      </div>
      <div class="coin">
        <img src="./img/dogecoin.png" alt="dogecoin" />
        <div>
          <h3>$<span id="dogecoin"></span></h3>
          <p class="font-semibold text-base">Dogecoin</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
